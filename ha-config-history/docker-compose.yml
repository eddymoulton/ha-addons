version: "3.8"

services:
  ha-config-history:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ha-config-history
    ports:
      - "40613:40613"
    volumes:
      # Mount your config directory (where YAML files to backup are located)
      - ./examples:/app/configs:ro
      # Mount backups directory (persists backups across container restarts)
      - ./backups:/app/data/backups
      # Optional: Mount custom config.json
      # - ./config.json:/app/config.json:ro
    environment:
      - GIN_MODE=release
      - TZ=UTC
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:40613/configs",
        ]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
