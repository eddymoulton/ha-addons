services:
  ha-config-history:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ha-config-history
    ports:
      - "40613:40613"
    volumes:
      # Mount your Home Assistant config directory (needs read/write for restoring backups)
      - /path/to/your/homeassistant/config:/homeassistant
      # Mount backups directory (persists backups across container restarts)
      - ./backups:/data/ha-config-history/backups
    environment:
      - GIN_MODE=release
      - TZ=Australia/Melbourne
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:40613/health",
        ]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
